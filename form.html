<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Grade Calculator</h2>

<table id="gradeTable">
    <tr>
        <th>Subject</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>Final</th>
        <th>Unit</th>
        <th>Passed or Failed</th>
    </tr>
    <tr>
        <td>
            <select id="subject1" onchange="subjectSelected(this)">
                <option value="" selected disabled>Select Subject</option>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
            </select>
        </td>
        <td><input type="number" id="q1_1" value=""></td>
        <td><input type="number" id="q2_1" value=""></td>
        <td><input type="number" id="q3_1" value=""></td>
        <td><input type="number" id="q4_1" value=""></td>
        <td><input type="text" id="final1" readonly></td>
        <td><input type="text" id="unit1"></td>
        <td><input type="text" id="status1" readonly></td>
    </tr>
</table>

<button onclick="calculateGrade()">Calculate</button>

<script>
</script>

</body>
</html>
